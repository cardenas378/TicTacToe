<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  </head>
  <body>
    <table>
      <tr>
        <td class="spot" id="0"></td>
        <td class="spot" id="1"></td>
        <td class="spot" id="2"></td>
      </tr>
      <tr>
        <td class="spot" id="3"></td>
        <td class="spot" id="4"></td>
        <td class="spot" id="5"></td>
      </tr>
      <tr>
        <td class="spot" id="6"></td>
        <td class="spot" id="7"></td>
        <td class="spot" id="8"></td>
      </tr>
    </table>
    <div class="endgame">
     <div class="text"></div>
    </div>

     <button onClick="startGame()">Replay</button>

<script type="text/javascript" src="script.js"></script>
  </body>
</html>
